name: Publish Krista Infinispan package

on:
  push:
    tags:
      - 'v-infinispan-*'  # Changed to expect version suffix
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        cd krista_infinispan
        uv sync --dev
    
    - name: Run tests
      run: |
        cd krista_infinispan
        uv run pytest --cov=krista_infinispan --cov-report=term-missing --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: krista_infinispan/coverage.xml
        flags: unittests
        name: codecov-umbrella

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Extract version from tag
      id: version
      run: |
        # Extract version from tag (e.g., v-infinispan-1.2.3 -> 1.2.3)
        VERSION=${GITHUB_REF#refs/tags/v-infinispan-}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Update version in pyproject.toml
      run: |
        cd krista_infinispan
        # Update version in pyproject.toml
        sed -i 's/^version = .*/version = "${{ steps.version.outputs.version }}"/' pyproject.toml
        echo "Updated version to: ${{ steps.version.outputs.version }}"
        grep "version =" pyproject.toml
    
    - name: Build package
      run: |
        cd krista_infinispan
        python -m build
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        cd krista_infinispan
        python -m twine upload dist/*
