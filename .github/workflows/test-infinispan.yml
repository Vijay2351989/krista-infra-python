name: Run Krista Infinispan Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        cd krista-infinispan
        uv sync --dev
    
    - name: Run tests
      run: |
        cd krista-infinispan
        uv run pytest --cov=krista_infinispan --cov-report=term-missing --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: krista-infinispan/coverage.xml
        flags: unittests
        name: codecov-umbrella